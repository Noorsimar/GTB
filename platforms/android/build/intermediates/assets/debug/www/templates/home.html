<ion-view title="Home" id="page1">

       <ion-content padding="true" style="background: url('img/bgi.png') no-repeat center;background-size:cover;" >

 <ion-refresher 
    pulling-text="Updating..."
    on-refresh="gettickets()">
  </ion-refresher>


<h3 style="text-align:center;padding-top:0px;margin-top:0px;">Booking History</h3>

<ion-item ng-repeat="ticket in tickets" style="background:{{ticket.color}};margin-bottom:20px;">
<div style="width:70%; float:left;line-height:15px;font-weight:bold;font-size:15px;margin-top:3px;padding-top:3px;">Journey  ({{ticket.type}})</br><p style="font-weight:normal;margin-top:10px;">City: {{ticket.city}}</p></div>

<div style="width:30%; float:left;text-align:right;"><img ng-click="cancelticket('{{ticket.ticket_id}}','{{ticket.fare}}','{{ticket.dated}}');" src="img/cancel.png" height="30" /></div>
<div style="clear:both;"></div>
<hr>
<div style="width:50%; float:left;"><span ng-if="ticket.destination">From:</span> {{ticket.source}}</div>
<div style="width:50%; float:left;text-align:right;"><span ng-if="ticket.destination">To: {{ticket.destination}}</span></div>

<div style="clear:both;"></div>
<hr>
<div style="width:50%; float:left;">Via</div>
<div style="width:50%; float:left;text-align:right;">Fare: {{ticket.fare}}</div>

<div style="clear:both;"></div>
<hr ng-if="ticket.destination">
<div style="width:33.33%;float:left;padding-top:5px;" ng-if="ticket.destination">{{ticket.ticketfor}}</div>
<div style="width:33.33%;float:left;text-align:center;padding-top:5px;" ng-if="ticket.destination">Second(II)</div>

<div style="clear:both;"></div>
<hr>

<div style="width:50%; float:left;"><span ng-if="ticket.show_id">Booking id: {{ticket.ticket_id}}</span>&nbsp;</div>
<div style="width:50%; float:left;text-align:right;">{{ticket.dated}}</div>

<div style="clear:both;"></div>
</ion-item>



<div style="width:100%;height:20px;"></div>

    </ion-content>
</ion-view>
